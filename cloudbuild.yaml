steps:
  # Step to build the base image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'eu.artifact-registry.googleapis.com/$PROJECT_ID/base', '-f', './dockerfiles/base.dockerfile', '.']
    
  # Step to build the train image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'eu.artifact-registry.googleapis.com/$PROJECT_ID/train:latest', '-f', './dockerfiles/trainer.dockerfile', '--build-arg', 'BASE_IMAGE=eu.artifact-registry.googleapis.com/$PROJECT_ID/base', '.']

  # Step to push the train image to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'eu.artifact-registry.googleapis.com/$PROJECT_ID/train:latest']

  # Build the deploy container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'eu.artifact-registry.googleapis.com/$PROJECT_ID/mlops-tinystories:deploy', '-f', 'dockerfiles/deploy.dockerfile', '--build-arg', 'BASE_IMAGE=eu.artifact-registry.googleapis.com/$PROJECT_ID/base', '.']

  # Push the deploy container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'eu.artifact-registry.googleapis.com/$PROJECT_ID/mlops-tinystories:deploy']

# Define the source location in your repository
source:
  repoSource:
    repoName: 'MLOPS-TINYSTORIES'
    branchName: 'production'  # You can specify a branch, tag, or commit
    dir: 'dockerfiles'  # Directory where the Dockerfile is located

# Define substitutions, like project ID
substitutions:
  _PROJECT_ID: 'tinystories-mlops'

# Specify images to be stored in Artifact Registry
images:
  - 'eu.artifact-registry.googleapis.com/$PROJECT_ID/base'
  - 'eu.artifact-registry.googleapis.com/$PROJECT_ID/train:latest'
  - 'eu.artifact-registry.googleapis.com/$PROJECT_ID/mlops-tinystories:deploy'